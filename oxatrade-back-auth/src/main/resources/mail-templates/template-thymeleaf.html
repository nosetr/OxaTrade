<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <p th:text="#{mail.tmpl.greetings(${recipientName})}"></p>
    <p th:text="${text}"></p>
    <p th:text="#{mail.tmpl.regards}"></p>
    <p>
      <em th:text="#{mail.tmpl.signature(${senderName})}"></em> <br />
      <img src="cid:attachment.png" />
    </p>
  </body>
</html>
